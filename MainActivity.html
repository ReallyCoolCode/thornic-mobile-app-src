<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thornic AI - Mobile</title>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
        }
        #chat-container {
            background: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background-color: rgba(245, 245, 245, 0.98);
            backdrop-filter: blur(8px);
            padding: 15px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #000;
            text-align: center;
            border-bottom: 1px solid #b5b5b5;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        #chat-header svg {
            fill: #0084ff;
            height: 24px;
            width: auto;
            vertical-align: middle;
        }
        #chat-window {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .message {
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            padding: 10px 14px;
            font-size: 1rem;
            border-radius: 20px;
        }
        .user-message {
            background: #0084ff;
            color: white;
            align-self: flex-end;
            border-radius: 20px 20px 0 20px;
        }
        .bot-message {
            background: #e4e6eb;
            color: #050505;
            align-self: flex-start;
            border-radius: 20px 20px 20px 0;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 20px;
            background: white;
            color: #000;
        }
        #user-input:focus {
            border-color: #0084ff;
        }
        #send-btn {
            background: transparent;
            border: none;`
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            padding: 0;
        }
        #send-btn svg {
            fill: #0084ff;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/>
            </svg>
            Thornic AI
        </div>
        <div id="chat-window">
            <div class="bot-message message">Hello! How can I help you today?</div>
        </div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Ask bot" autocomplete="off" />
            <button id="send-btn" aria-label="Send">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                </svg>
            </button>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const bannedWords = ['badword', 'hate', 'spam', 'banned', 'nasty', 'bomb', 'kill', 'threat'];

        function getBotResponse(text) {
            const cleanText = text.toLowerCase();
            for (const word of bannedWords) {
                if (cleanText.includes(word)) {
                    return "I apologize, but I cannot fulfill that request. It falls outside the scope of what I can do.";
                }
            }

            if (/(hi|hello|hey|good morning|good afternoon|good evening)/i.test(cleanText)) {
                return "Hello! How can I help you today?";
            }
            if (/(how are you|how's it going|what's up)/i.test(cleanText)) {
                return "Hey! It’s going pretty well, thanks for asking. How about you? What’s on your mind today?";
            }
            if (/(what is your name|who are you|your name|tell me about yourself)/i.test(cleanText)) {
                return "I am a large language model, created by Thornic AI.";
            }
            if (/(help|support|assist|what can you do)/i.test(cleanText)) {
                return "I'm a large language model, created by Thornic AI. I can help you with a wide range of tasks.";
            }
            if (/(thank you|thanks|thx)/i.test(cleanText)) {
                return "You're very welcome! I'm here if you need anything else.";
            }
            if (/(bye|goodbye|see you|later)/i.test(cleanText)) {
                return "Have a great day! Feel free to reach out whenever you need help.";
            }
            if (/(what is the weather|weather today)/i.test(cleanText)) {
                return "I can't check the weather, but I can tell you about large language models!";
            }
            if (/(what time is it|current time)/i.test(cleanText)) {
                return "I don't have a real-time clock, but I can help you with other questions.";
            }
            if (/(how does a computer work|explain computers)/i.test(cleanText)) {
                return "A computer processes instructions by taking input, processing it with the CPU and memory, and then producing an output. Think of the CPU as the brain, the RAM as short-term memory, and the hard drive as long-term storage.";
            }
            if (/(who created you|who made you)/i.test(cleanText)) {
                return "I was created by Thornic AI.";
            }
            if (/(favorite color|do you like colors)/i.test(cleanText)) {
                return "I don't have a favorite color, as I don't have feelings, but I'm designed to work with all kinds of data!";
            }
            if (/(tell me a joke|joke)/i.test(cleanText)) {
                return "Why don't scientists trust atoms? Because they make up everything!";
            }
            if (/(what is your purpose)/i.test(cleanText)) {
                return "My purpose is to assist users with information and tasks, making things easier for you.";
            }
            if (/(how old are you)/i.test(cleanText)) {
                return "I don't have an age in the human sense, as I'm a digital creation that is continuously being updated.";
            }

            return "I apologize, but I'm unable to provide a response to that request. Is there something else I can help you with?";
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleUserInput() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage(text, 'user');
            userInput.value = '';
            const response = getBotResponse(text);
            setTimeout(() => appendMessage(response, 'bot'), 500);
        }

        sendBtn.addEventListener('click', handleUserInput);

        userInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleUserInput();
            }
        });
    </script>
</body>
</html>
